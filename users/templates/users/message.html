{% extends 'main.html' %}

{% block content%}


 <!-- MESSAGE SECTION -->

 <section class="inbox">

  <h4 class="brand-logo center">MESSAGE BODY</h4>
  <div class="container">
    <div><a href="{% url 'inbox' %}">Back</a></div>
      <h6>{{message.subject}}</h6>
      <p><i>{{message.created_at}}</i></p>
      <p>{{message.body|linebreaksbr}}?</p>
      {% if message.sender %}
      <p>By <a href="{% url 'user-profile' message.sender.id %}">{{message.name}}</a></p>
      {% else %}
      <p>By {{message.name}}</p>
      {% endif %}
      

  </div>

</section>



<!-- END OF INBOX SECTION  -->

{% endblock content%}
