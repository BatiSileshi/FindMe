{% extends 'main.html' %}

{% block content%}

<h3>Welcome</h4>

    <h2>Search for workers</h2>
    <form action="{% url 'profiles' %}" method="get">
        
        <input type="text" name="search_query"  value="{{search_query}}" placeholder="Search by name of worker or skill ">
        <input type="submit" value="Search">
    </form>





{% for profile in profiles %}
<a href="{% url 'user-profile' profile.id %}"><p>{{profile.name}}</p></a>

{% endfor %}
{% endblock content%}
